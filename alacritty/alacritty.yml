import:
  - ~/.config/alacritty/one_dark.yaml

env:
  TERM: alacritty

window:
  opacity: 0.5

font:
  normal:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Regular
  bold:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold
  italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold Italic

  size: 11

cursor:
  style:
    # shape: Block
    # blinking: Off
    shape: Underline

shell:
  program: /usr/bin/fish
