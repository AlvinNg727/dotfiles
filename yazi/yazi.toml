"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[manager]
ratio = [1,4,3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "permissions"
show_hidden = true
show_symlink = true
scrolloff = 5
mouse_events = [ "click", "scroll" ]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 4
max_width = 1920
max_height = 1080
cache_dir = ""
image_delay = 30
image_filter = "triangle"
image_quality = 75
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
edit = [
    { run = 'nvim "$@"', block = true, for = "unix" },
]
play = [
    { run = 'mpv "$@"', orphan = true, for = "unix"},
]
open = [
    { run = 'xdg-open "$@"', desc = "Open"},
]
