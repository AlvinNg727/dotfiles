# Extended monitor
monitor = eDP-1, highres, 0x0, 2, bitdepth, 10
monitor = eDP-2, highres, 0x0, 2, bitdepth, 10
monitor = , highres, auto-up, 1

# NVIDIA
env = LIBVA_DRIVER_NAME, nvidia
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = NVD_BACKEND, direct

# GDK env vars
env = GDK_BACKEND, wayland, x11, *
env = GDK_SCALE, 2

# QT env vars
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt6ct

# XDG env vars
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland

env = XCURSOR_SIZE, 24

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar # Bar
exec-once = dunst # Notification
exec-once = hyprpaper # Wallpaper
exec-once = ~/.config/hypr/scripts/wallpaper
exec-once = hypridle
exec-once = blueman-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # Authentication agent
exec-once = ~/.config/hypr/scripts/workspace # Special workspace
# exec-once = hyprctl setcursor Simp1e-Dark 24

source = ~/.config/hypr/binds.conf

general {
    sensitivity = 1.0
    border_size = 2
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 7
    gaps_workspaces = 0
    col.inactive_border = rgba(606060aa)
    col.active_border = rgba(ffffffee)
    col.nogroup_border = rgba(606060aa)
    col.nogroup_border_active = rgba(ffffffee)
    layout = dwindle
    no_focus_fallback = false
    apply_sens_to_raw = false
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    allow_tearing = false
    resize_corner = 0
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(606060ee)
    col.shadow_inactive = rgba(1a1a1aee)
    shadow_offset = 0 0
    shadow_scale = 1.0
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.25
    dim_around = 0.4

    blur {
        enabled = true
        size = 6
        passes = 3
	    ignore_opacity = true
	    new_optimizations = true
	    xray = false
	    noise = 0.0117
	    contrast = 0.8916
	    brightness = 0.8172
	    vibrancy = 0.1696
	    vibrancy_darkness = 0.0
	    special = true
        popups = false
        popups_ignorealpha = 0.2
    }
}

animations {
    enabled = yes
    first_launch_animation = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56

    animation = windows, 1, 3, overshot
    animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsMove, 1, 3, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 3, default
    animation = specialWorkspace, 1, 3, default

}

input {
    kb_layout = us
    numlock_by_default = true
    resolve_binds_by_sym = false
    repeat_rate = 25
    repeat_delay = 600
    sensitivity = 0.0
    accel_profile = adaptive 
    force_no_accel = false
    left_handed = false
    scroll_method = 2fg
    scroll_button = 0
    scroll_button_lock = false
    scroll_factor = 1.0
    natural_scroll = false
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
    special_fallthrough = false
    off_window_axis_events = 1

    touchpad {
        disable_while_typing = false
	    natural_scroll = true
	    scroll_factor = 0.9
	    middle_button_emulation = false
	    clickfinger_behavior = false
	    tap-to-click = true
	    drag_lock = false
	    tap-and-drag = false
    }

    touchdevice {
        transform = 0
	    output =
        enabled = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_touch = false
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
}

group {
    insert_after_current = true
    focus_removed_window = true
    col.border_active = rgba(ffffffee)
    col.border_inactive = rgba(606060ee)
    col.border_locked_active = rgba(ffffffee)
    col.border_locked_inactive = rgba(606060ee)

    groupbar {
        enabled = true
        font_family = CaskaydiaCove Nerd Font
    	font_size = 12
	    gradients = true
        height = 14
        priority = 3
    	render_titles = true
	    scrolling = true
    	text_color = rgba(ffffffff)
    	col.active = rgba(00000080)
    	col.inactive = rgba(10101080)
    	col.locked_active = rgba(00000080)
    	col.locked_inactive = rgba(10101080)
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    col.splash = rgba(ffffffff)
    splash_font_family = CaskaydiaCove Nerd Font
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = false
    swallow_regex =
    swallow_exception_regex =
    focus_on_activate = false
    no_direct_scanout = true
    mouse_move_focuses_monitor = true
    render_ahead_of_time = false
    render_ahead_safezone = 1
    allow_session_lock_restore = false
    background_color = rgb(111111)
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
    initial_workspace_tracking = 1
}

binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
    workspace_center_on = 0
    focus_preferred_method = 0
    ignore_group_lock = false
    movefocus_cycles_fullscreen = true
    disable_keybind_grabbing = false
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = true
}

opengl {
    nvidia_anti_flicker = true
    force_introspection = 2
}

cursor {
    no_hardware_cursors = false
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    default_monitor = 
    zoom_factor = 1.0
    zoom_rigid = false
    enable_hyprcursor = true
    hide_on_key_press = false
    hide_on_touch = true
}

dwindle {
    pseudotile = true
    force_split = 0
    preserve_split = false
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = 0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_is_master = false
    new_on_top = true
    no_gaps_when_only = 0
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true
    drop_at_cursor = true
}

layerrule = blur, waybar

windowrulev2 = suppressevent maximize, class:.*

# Brave
windowrulev2 = opacity 0.8, class:^(brave-browser)$
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = size 20% 20%, title:^(Picture in picture)$
windowrulev2 = move 77%- 75%-, title:^(Picture in picture)$

# Firefox
windowrulev2 = opacity 0.8, class:^(firefox)$

# Thunar
windowrulev2 = opacity 0.8, class:^(thunar)$

# blueman-manager
windowrulev2 = opacity 0.8, class:^(blueman-manager)$

# pavucontrol
windowrulev2 = opacity 0.8, class:^(pavucontrol)$

# imv
windowrulev2 = opacity 0.8, class:^(imv)$

# zathura
windowrulev2 = opacity 0.8, class:^(org.pwmt.zathura)$

# Steam
windowrulev2 = forceinput, initialClass:^(steam)$, title:^(.*)$
windowrulev2 = float, initialClass:^(steam)$, title:^(Friends List)$
windowrulev2 = center, initialClass:^(steam)$, title:^(Friends List)$
windowrulev2 = float, initialClass:^(steam)$, title:^(Steam - News)(.*)$
windowrulev2 = center, initialClass:^(steam)$, title:^(Steam - News)(.*)$
windowrulev2 = float, initialClass:^(steam)$, title:^(Steam Settings)$
windowrulev2 = center, initialClass:^(steam)$, title:^(Steam Settings)$

# xdg-desktop-portal
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Open Files)$
windowrulev2 = center, title:^(Open File)$
windowrulev2 = center, title:^(Open Files)$
windowrulev2 = size 50% 50%, title:^(Open File)$
windowrulev2 = size 50% 50%, title:^(Open Files)$
windowrulev2 = float, title:^(All Files)$
windowrulev2 = center, title:^(All Files)$
windowrulev2 = size 50% 50%, title:^(All Files)$

# vscode
windowrulev2 = opacity 0.8, class:^(code-url-handler)$

# vesktop
windowrulev2 = opacity 0.8, class:^(vesktop)$

# trajplanner
windowrulev2 = float, class:^(python3)$, title:^(Set control points)$

# xwayland screenshare
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
