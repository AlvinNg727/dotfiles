# Extend monitor
monitor = eDP-1, 3840x2400, 0x0, 2
monitor = DP-3, 1920x1080@75, 1920x0, 1
#monitor = eDP-1, disable
#monitor = DP-3, 1920x1080@75, 0x0, 1

exec-once = waybar
exec-once = dunst
exec-once = ~/.config/hypr/scripts/wallpaper
exec-once = hyprctl setcursor Simp1e-Dark 24

exec-once = ~/.config/hypr/scripts/workspace

source = ~/.config/hypr/binds.conf

general {
    border_size = 2
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 10
    col.inactive_border = rgba(606060aa)
    col.active_border = rgba(ffffffee)
    cursor_inactive_timeout = 0
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    rounding = 8
    multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_ignore_opacity = false
    blur_new_optimizations = true
    blur_xray = false
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(606060ee)
    col.shadow_inactive = rgba(1a1a1aee)
    shadow_offset = 0 0
    shadow_scale = 1.0
    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.25
}

animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsMove, 1, 3, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 3, default
    animation = specialWorkspace, 1, 3, default
}

input {
    kb_layout = us
    numlock_by_default = false
    repeat_rate = 25
    repeat_delay = 600
    sensitivity = 0.0
    accel_profile = 
    force_no_accel = false
    left_handed = false
    scroll_method = 
    scroll_button = 0
    natural_scroll = false
    follow_mouse = 1
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = false
        natural_scroll = true
        scroll_factor = 1.0
        middle_button_emulation = false
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
    }
    touchdevice {
        transform = 0
        output = 
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
    workspace_swipe_numbered = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = false
    vfr = true,
    vrr = 0,
    mouse_move_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    enable_swallow = false
    swallow_regex = 
    focus_on_activate = false
    no_direct_scanout = false
}

binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 0
    preserve_split = false
}

master {
    new_is_master = false
    new_on_top = true
}

debug {
    damage_tracking = 2
}

# Firefox
windowrulev2 = float, class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = size 20%,20%, class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = move 77%-,75%-, class:^(firefox)$,title:^(Picture-in-Picture)$

# Steam
windowrulev2=forceinput,class:^(Steam)$,title:^(.*)$
windowrulev2=float,class:^(Steam)$,title:^(Friends List)$
windowrulev2=center,class:^(Steam)$,title:^(Friends List)$
windowrulev2=float,class:^(Steam)$,title:^(Steam - News)(.*)$
windowrulev2=center,class:^(Steam)$,title:^(Steam - News)(.*)$
windowrulev2=tile,class:^(steam_app)(.*)$
